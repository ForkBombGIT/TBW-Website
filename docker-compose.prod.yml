version: "3.7"
services:
  reverseproxy:
    build: ./reverseproxy
    container_name: reverseproxy
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      args:
        - ENV=production
    container_name: backend
    command: npm start

  frontend:
    build:
      context: ./frontend
      args:
        - ENV=production
    container_name: frontend
    command: npm start
